<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    <title>Таблицы</title>
    </head>
    <body>
        <h1 class="title">Таблицы</h1>
        <table class="table">
        <thead>   
            <tr>
                <th>ячейка 1</th>
                <th>ячейка 2</th>
                <th>ячейка 3</th>
                <th>ячейка 4</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td>ячейка 1</td>
                <td>ячейка 2</td>
                <td>ячейка 3</td>
                <td>ячейка 4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">ячейка 1</td>
            </tr>
        </tfoot>
        </table>
    </body>
</html>
